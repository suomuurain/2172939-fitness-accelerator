<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект для фитнес-центра в Омске. Тренажерный зал. Групповые занятия. Кардио зона">
    <title>Fitness</title>
    <link rel="icon" type="image/png" sizes="120x120" href="./img/favicon.png">
    <link rel="preload" href="fonts/AlumniSans-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-CondensedBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Roboto-CondensedRegular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__wrapper">
          <a href="index.html" class="header__logo-link" aria-label="Лого фитнес-центра SUPERGYM.">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/sprite/supergym-mobile.svg" width="101" height="17">
              <source media="(max-width: 1199px)" srcset="./img/sprite/supergym-tablet.svg" width="110" height="19">
              <img src="./img/sprite/supergym-desktop.svg" alt="" width="119" height="20">
            </picture>
          </a>
          <a class="header__phone-link" href="tel:88005555555">8-800-555-55-55</a>
        </div>
      </header>

      <main class="main">
        <section class="main__hero hero">
          <div class="hero__wrapper">
            <div class="hero__info">
              <p>Омск</p>
              <h1>Фитнес<br>центр</h1>
              <ul class="hero__list">
                <li>Тренажёрный&nbsp;зал</li>
                <li>Групповые&nbsp;занятия</li>
                <li>Кардио&#8209;зона</li>
              </ul>
            </div>
            <a class="hero__btn" href="#subscription">Купить абонемент</a>
            <picture>
              <source media="(max-width: 1199px)" type="image/webp" srcset="./img/hero-img-tablet.webp 1x, ./img/hero-img-tablet@2x.webp 2x" width="324" height="390">
              <source media="(min-width: 1200px)" type="image/webp" srcset="./img/hero-img-desktop.webp 1x, ./img/hero-img-desktop@2x.webp 2x" width="500" height="524">
              <source media="(max-width: 1199px)" srcset="./img/hero-img-tablet.jpg 1x, ./img/hero-img-tablet@2x.jpg 2x" width="324" height="390">
              <img src="./img/hero-img-desktop.jpg" srcset="./img/hero-img-desktop.jpg 1x, ./img/hero-img-desktop@2x.jpg 2x" width="500" height="524" alt="Фото тренера на фоне стены.">
            </picture>
          </div>
        </section>





      </main>

      <footer>

      </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
